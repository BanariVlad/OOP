<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>First Lab</title>
</head>

<body>

  <section>
    <h2>Calculate exam's marks</h2>
    <input type="number" id="getNumber" placeholder="Enter number of students">
    <input type="number" id="getMark" min="0" max="10" placeholder="Enter a mark">
    <button id="calculate">Calculate</button>
  </section>

  <section>
    <ul id="results">
      <li>Marks <output id="marksOut"></output></li>
      <li>Max <output id="maxOut"></output></li>
      <li>Min <output id="minOut"></output></li>
      <li>Gap <output id="gapOut"></output></li>
      <li>Quality <output id="qualityOut"></output></li>
      <li>Average <output id="averageOut"></output></li>
      <li>Rotation <output id="rotationOut"></output></li>
    </ul>
  </section>
  <script src="js/lab1.js"></script>
</body>

</html>
